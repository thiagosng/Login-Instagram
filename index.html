<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/Celular-instagram.png" alt="Foto do celular com instagram">
            </div>
            <div class="instagram-continue">

                <div class="group">
                    <img src="./img/Logo-instagram.png" class="instagram-logo" alt="Logo do instagram">
                    
                    <div class="profile-photo">
                        <img src="./img/Foto-perfil.jpg" alt="Foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como thiagosngouvea</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account"> Não é thiagosngouvea ?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
